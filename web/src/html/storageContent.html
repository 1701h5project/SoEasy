<div id='storage_content'>
    <div class="m_storage_content">
        <div class="storage_content">
            <div class="bs-example" data-example-id="simple-table" >
                <table class="table table-bordered dk-datagrid table-hover ">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>条码</th>
                            <th>品名</th>
                            <th>货号</th>
                            <th>单位</th>
                            <th>规格</th>
                            <th>类别</th>
                            <th>供应商</th>
                            <th>进价</th>
                            <th>零售价</th>
                            <th>会员价</th>
                            <th>批发价</th>
                            <th>已售数量</th>
                            <th>库存数量</th>
                            <th>库存下限</th>
                            <th>销售提成</th>
                            <th>积分比</th>
                            <th>创建时间</th>
                            <th>编辑</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="obj in data">
                            <td ng-repeat="(key,value) in obj" ng-bind="value" ng-click="getidx($event,obj)"></td>
                            <td><button type="button" class="btn btn-success" ng-click="toedit(obj,$index)">编辑</button></td>
                        </tr>
                        
                        
                    </tbody>
                </table>             
            </div>
        </div>
    </div>
    <div class="deal_goods">
        <div class="checkbox">
            <label>
            <input type="checkbox">红色显示库存低于0的商品
            </label>
        </div>
        <div class="second">
            <label id="s_l">
            <input type="checkbox">隐藏库存等于0的商品
            </label>
        </div>
        <button type="button" class="btn btn-primary btn-sm">关闭(ESC)</button>
    </div>
   
</div>
